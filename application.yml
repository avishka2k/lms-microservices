group:
  student: STUDENT
  lecturer: LECTURER

spring:
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN}
      kv:
        enabled: true
        backend: secret
        default-context: spring-boot-lms
      scheme: http
  datasource:
    url: ${vault.db_url}
    username: ${vault.db_username}
    password: ${vault.db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${vault.cognito_issuer_uri}
