group:
  student: STUDENT
  lecturer: LECTURER
common:
  origins: 
    - http://localhost:3000
    - http://localhost:8081
    - http://localhost:8080

global:
  cors:
    origins:
      - "http://localhost:3000"
      - "http://localhost:8080"
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    allowedHeaders: "*"
    allowCredentials: true
    maxAge: 3600
    corsConfigurations: {}

spring:
  cloud:
    vault:
      uri: http://localhost:8200
      token: ${VAULT_TOKEN}
      kv:
        enabled: true
        backend: secret
        default-context: spring-boot-lms
      scheme: http
  datasource:
    url: ${vault.db_url}
    username: ${vault.db_username}
    password: ${vault.db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${vault.cognito_issuer_uri}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true

  instance:
    preferIpAddress: true
    instanceId: ${spring.application.name}:${server.port}
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
